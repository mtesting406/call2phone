                <button id="button-call">Call</button>

                    <label for="Bilingual">Bilingual</label>
                    <label for="translateLocal">Translate Local</label>
                    <label for="translateLocal">Translate Remote</label>

                </div>

                <div id="show_toggle" class="horizontal">

                    <label class="switch l1">
                        <input id="Bilingual" type="checkbox">
                        <span class="slider round"></span>
                    </label>

                    <label class="switch  l2">
                    <input id="translateLocal" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>

                    <label class="switch l3">
                    <input id="translateRemote" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                </div>
                <button id="button-hangup">Hangup</button>
                <div id="volume-indicators" class="horizontal">
                    <label>Mic Volume</label>
                    <div id="input-volume"></div>
                    <br/><br/>
                    <label>Speaker Volume</label>
                    <div id="output-volume"></div>
                    <label>Playback audio to call</label>
                    <button id="playback-audio-to-call">TEST AUDIO</button>
